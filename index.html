<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Campeonatos</title>
</head>
<body>
  <h1>Cadastro de Campeonato</h1>
  <form id="form-campeonato">
    <input type="text" id="nome" placeholder="Nome do Campeonato" required />
    <select id="categoria">
      <option value="amador">Amador</option>
      <option value="profissional">Profissional</option>
    </select>
    <select id="tipo">
      <option value="mata-mata">Mata-mata</option>
      <option value="pontos-corridos">Pontos Corridos</option>
    </select>
    <input type="date" id="inicio" required />
    <input type="date" id="fim" required />
    <button type="submit">Salvar Campeonato</button>
  </form>

  <hr>

  <h1>Cadastro de Partida</h1>
  <form id="form-partida">
    <input type="text" id="mandante" placeholder="Time Mandante" required />
    <input type="text" id="visitante" placeholder="Time Visitante" required />
    <select id="campeonato" required>
      <option value="">Selecione o campeonato</option>
    </select>
    <button type="submit">Salvar Partida</button>
  </form>

  <hr>

  <h1>Cadastro de Time</h1>
  <form id="form-time">
    <input type="text" id="nome-time" placeholder="Nome do Time" required />
    <input type="text" id="sigla" placeholder="Sigla (ex: COR, FLU)" required />
    <button type="submit">Salvar Time</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
